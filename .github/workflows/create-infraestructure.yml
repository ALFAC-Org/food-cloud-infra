name: AWS - Cria infraestrutura

on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Load environment variables
      uses: thaind0/envfile@v1
      with:
        secrets: ${{ toJSON(secrets) }}

    - name: Install AWS CLI
      id: check_aws_cli
      run: |
        if ! command -v aws &> /dev/null; then
          echo "AWS CLI not found, installing..."
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
        else
          echo "AWS CLI is already installed"
        fi

    - name: Create S3 Bucket if it does not exist
      run: |
        if aws s3api head-bucket --bucket "${{ secrets.AWS_BUCKET_NAME }}" 2>/dev/null; then
          echo "Bucket already exists."
        else
          aws s3api create-bucket --bucket "${{ secrets.AWS_BUCKET_NAME }}" --region "${{ secrets.AWS_REGION }}"
        fi

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init -upgrade

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: bash terraform.sh plan

    - name: Terraform Apply
      run: bash terraform.sh apply -auto-approve
